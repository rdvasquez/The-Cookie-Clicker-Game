<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <script src="./app.js" defer></script>
    <title>The Cookie Clicker Game</title>
  </head>

  <body>
    <h1>The Cookie Company</h1>
    <p id="cookieCount">0</p>
    <p id="cps-display">1</p>
    <p id="Bakers">0</p>

    <div id="topBar">
      In it to win it! Click more cookies to hire more bakers.

      <div class="image-grid">
        <img src="cookies1.png" alt="Image 1" width="100" />
        <img src="cookies2.png" alt="Image 2" width="100" />
        <img src="cookies3.png" alt="Image 3" width="100" />
        <img src="cookies4.png" alt="Image 4" width="100" />
      </div>

    <img
      id="baker"
      src="baker.png"
      alt="Cookie Company"
      width="350"
      tabindex="0"
    />
    
    <img
      id="cookieBtn"
      src="cookie.png"
      alt="The Cookie and the Baker Clicker Game"
      width="350"
    />
 
    <div class="button">
      <!-- <button id="cookieBtn">Bake Cookies</button> -->
      <button id="bakerBtn">Hire Bakers</button>
    </div>
  </body>
</html>
